<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Workspaces</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Available Workspaces</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Price</th>
        <th>Available</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="workspace : ${availableWorkspaces}">
        <td th:text="${workspace.id}"></td>
        <td th:text="${workspace.type}"></td>
        <td th:text="${workspace.price}"></td>
        <td th:text="${workspace.available}"></td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/customer/reservations/add}">Make a Reservation</a></p>
<p><a th:href="@{/customer/reservations}">My Reservations</a></p>
<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
