<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Workspace</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Add Workspace</h1>
<form th:action="@{/admin/workspaces/add}" th:object="${workspaceDTO}" method="post">

    <label for="type">Type:</label><br/>
    <select id="type" th:field="*{type}">
        <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
    </select>
    <br/><br/>

    <label for="price">Price:</label><br/>
    <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required/>
    <br/><br/>

    <label for="available">Available:</label>
    <input type="checkbox" id="available" th:field="*{available}"/>
    <br/><br/>

    <button type="submit">Add</button>
</form>

<div th:if="${#fields.hasErrors()}">
    <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
</div>

<p><a th:href="@{/admin/workspaces}">Back to Workspaces</a></p>
</body>
</html>
